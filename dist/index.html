<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="css/template.css">
    <link type="text/css" rel="stylesheet" href="css/demo.css">
    <title>FileManager Template</title>
</head>
<body>

    <section class="container">

        <section class="fm-container">
            <!-- <section class="top-bar">
                <section class="top-bar-intro">
                    <p>FileManager</p>
                </section>
                <section class="top-bar-nav"></section>
            </section> -->

            <section class="sidebar"></section>
            <section class="explorer">

                <section class="explorer-section">
                    <section class="line"></section>
                    <span class="name">Directories</span>
                </section>

                <section class="explorer-list">

                    <section class="item directory selected">
                        <section class="item-checkbox"></section>
                        <section class="item-icon"></section>
                        <section class="item-data">
                            <section class="name">Alarms</section>
                            <section class="details">
                                <section class="summary">1026 items | 144.60 MB</section>
                                <section class="date">Dec 30, 2017 13:23:10</section>
                            </section>
                        </section>
                        <section class="item-options">
                            <i class="fas fa-ellipsis-v"></i>
                        </section>
                    </section>

                    <section class="item directory">
                        <section class="item-checkbox"></section>
                        <section class="item-icon"></section>
                        <section class="item-data">
                            <section class="name">DCIM</section>
                            <section class="details">
                                <section class="summary">1026 items | 144.60 MB</section>
                                <section class="date">Dec 30, 2017 13:23:10</section>
                            </section>
                        </section>
                        <section class="item-options">

                            <section class="dropdown right open">
                                <section class="dropdown-toggle">
                                    <i class="fas fa-ellipsis-v"></i>
                                </section>
                                <section class="dropdown-menu">
                                    <section class="dropdown-item header">
                                        Section title
                                    </section>
                                    <section class="dropdown-item icon">
                                        <i class="fas fa-download"></i>
                                        Download
                                    </section>
                                    <section class="dropdown-item icon">
                                        <i class="fas fa-info-circle"></i>
                                        Details
                                    </section>
                                    <section class="dropdown-item danger icon">
                                        <i class="far fa-trash-alt"></i>
                                        This is a very long description that doesn't fit into the container
                                    </section>
                                </section>
                            </section>

                        </section>
                    </section>

                </section>

                <section class="explorer-section">
                    <section class="line"></section>
                    <span class="name">Files</span>
                </section>

                <section class="explorer-list">

                    <section class="item file">
                        <section class="item-checkbox"></section>
                        <section class="item-icon"></section>
                        <section class="item-data">
                            <section class="name">Alarms</section>
                            <section class="details">
                                <section class="summary">1026 items | 144.60 MB</section>
                                <section class="date">Dec 30, 2017 13:23:10</section>
                            </section>
                        </section>
                        <section class="item-options">
                            <i class="fas fa-ellipsis-v"></i>
                        </section>
                    </section>
                </section>
            </section>

        </section>
    </section>

</body>
</html>
